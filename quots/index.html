<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/ppp.jpg" />
    <title>Quot's a Day</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="">Logo</a>
      </div>
      <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../qrcode - 1/index.html">QRCode</a></li>
        <li><a href="#">Quots</a></li>
      </ul>
    </nav>

    <div class="container1">
      <div class="quote-box">
        <h2>Kata - kata untuk hari ini</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
          <button onclick="getquote(api_url)" title="Random quote button">New Quote</button>
          <button onclick="tweet()" title="Tweet a quotes">Tweet</button>
        </div>
      </div>
    </div>

    <script>
      // Hamburger menu
      const hamburger = document.querySelector(".hamburger-menu");
      const navMenu = document.querySelector("nav ul");

      hamburger.addEventListener("click", function () {
        hamburger.classList.toggle("hamburger-active");
        navMenu.classList.toggle("show");
      });

      // Klik di luar hamburger
      window.addEventListener("click", function (e) {
        if (e.target != hamburger && e.target != navMenu) {
          hamburger.classList.remove("hamburger-active");
          navMenu.classList.remove("show");
        }
      });

      // API Quots
      const quote = document.getElementById("quote");
      const author = document.getElementById("author");
      const api_url = "https://api.quotable.io/random";
      async function getquote(url) {
        const response = await fetch(url);
        var data = await response.json();
        console.log(data);
        quote.innerHTML = data.content;
        author.innerHTML = data.author;
      }
      getquote(api_url);
      function tweet() {
        window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + "---- by " + author.innerHTML, "Tweet Window", "width=600, height=300");
      }
    </script>
  </body>
</html>
