<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/ppp.jpg" />
    <title>Home Page</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="">Logo</a>
      </div>
      <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="qrcode - 1/index.html">QRCode</a></li>
        <li><a href="quots/index.html">Quots</a></li>
      </ul>
    </nav>

    <section>
      <div class="container">
        <div class="sideL">
          <h5>QR Generator</h5>
          <h1>Make you QR online (Beta)</h1>
          <p>Create your own QR in the generator QR here</p>
          <a href="qrcode - 1/index.html">Lets Start</a>
        </div>
        <div class="sideR">
          <img src="img/QR Code-bro.png" alt="">
        </div>
      </div>
    </section>

    <script src="date.js"></script>
    <script>
      // Hamburger menu
      const hamburger = document.querySelector(".hamburger-menu");
      const navMenu = document.querySelector("nav ul");

      hamburger.addEventListener("click", function () {
        hamburger.classList.toggle("hamburger-active");
        navMenu.classList.toggle("show");
      });

      // Klik di luar hamburger
      window.addEventListener("click", function (e) {
        if (e.target != hamburger && e.target != navMenu) {
          hamburger.classList.remove("hamburger-active");
          navMenu.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
