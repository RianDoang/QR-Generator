<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="output.css" />
    <link rel="icon" href="/img/ppp.jpg" />
    <title>QR Code Maker</title>
  </head>
  <body>
    <nav>
      <div class="logo" data-aos="fade-right" data-aos-delay="100" data-aos-duration="700">
        <a href="../index.html" title="Home">Logo</a>
      </div>

      <ul>
        <li><a href="../index.html" title="Home Page" data-aos="fade-down" data-aos-delay="350">Home</a></li>
        <li><a href="#" title="QR Code Page" data-aos="fade-down" data-aos-delay="700">QR Code</a></li>
        <li><a href="../quots/index.html" title="Quote Daily" data-aos="fade-down" data-aos-delay="1050">Quote</a></li>
      </ul>

      <div class="menu-toggle" data-aos="fade-left" data-aos-delay="500" data-aos-duration="700">
        <input type="checkbox" />
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <div class="container">
      <div class="colm">
        <p>Masukan kata atau tautan</p>
        <input type="text" placeholder="Text or URL" id="qrText" />
        <div id="imgBox">
          <img src="" alt="" id="qrImage" />
        </div>
        <button onclick="generateQR()" title="Button Submit" id="generated">Buatkan QR Code</button>
      </div>
    </div>

    <div class="container">
      <div id="DisplayClock" class="clock" onload="showTime()" title="Clock"></div>
    </div>

    <script src="toggle.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
