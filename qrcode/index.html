<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script
      type="text/javascript"
      src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"
    ></script>

    <link rel="stylesheet" href="output.css" />
    <link rel="icon" href="/img/ppp.jpg" />
    <title>QR Code Maker</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="#">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="35"
            fill="currentColor"
            class="bi bi-qr-code"
            viewBox="0 0 16 16"
          >
            <path d="M2 2h2v2H2z" />
            <path d="M6 0v6H0V0zM5 1H1v4h4zM4 12H2v2h2z" />
            <path d="M6 10v6H0v-6zm-5 1v4h4v-4zm11-9h2v2h-2z" />
            <path
              d="M10 0v6h6V0zm5 1v4h-4V1zM8 1V0h1v2H8v2H7V1zm0 5V4h1v2zM6 8V7h1V6h1v2h1V7h5v1h-4v1H7V8zm0 0v1H2V8H1v1H0V7h3v1zm10 1h-1V7h1zm-1 0h-1v2h2v-1h-1zm-4 0h2v1h-1v1h-1zm2 3v-1h-1v1h-1v1H9v1h3v-2zm0 0h3v1h-2v1h-1zm-4-1v1h1v-2H7v1z"
            />
            <path d="M7 12h1v3h4v1H7zm9 2v2h-3v-1h2v-1z" />
          </svg>
        </a>
      </div>
      <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="#">QRCode</a></li>
        <!-- <li><a href="../quots/index.html">Quots</a></li> -->
      </ul>
    </nav>

    <section>
      <div class="container">
        <h2>QRCode Generator</h2>
        <div class="tabelQR">
          <div class="qrSide">
            <div>
              <label for="data">Input</label>
              <textarea
                id="data"
                class="input-1x"
                placeholder="Masukan Teks atau URL"
                spellcheck="false"
              ></textarea>
            </div>
            <div>
              <label for="size">Size</label>
              <input
                type="range"
                id="size"
                min="22"
                max="60"
                value="1"
                class="input-1x"
              />
            </div>
            <div>
              <label for="logo">Logo</label>
              <input type="file" id="logo" hidden />
              <div class="buttonFile">
                <a href="javascript:browse()" title="Upload File">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-file-earmark-arrow-up-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zM6.354 9.854a.5.5 0 0 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 8.707V12.5a.5.5 0 0 1-1 0V8.707L6.354 9.854z"
                    />
                  </svg>
                </a>
                <button id="clear" type="button">Clear</button>
              </div>
            </div>
            <div>
              <label for="margin">Margin</label>
              <input
                type="range"
                id="margin"
                value="0"
                min="1"
                max="15"
                class="input-1x cursorNone gray"
                disabled
              />
            </div>
            <div>
              <label for="dot">Dot Mode</label>
              <select id="dot">
                <option value="square">Square</option>
                <option value="dots">Dots</option>
                <option value="rounded">Rounded</option>
                <option value="extra-rounded">Extra Rounded</option>
                <option value="classy">Classy</option>
                <option value="classy-rounded">Classy Rounded</option>
              </select>
            </div>
            <div>
              <label for="dot-color">Dot Color</label>
              <input type="color" id="dot-color-1" />
              <input type="color" id="dot-color-2" />
            </div>
            <div>
              <label for="bg-color">Bg Color</label>
              <input type="color" id="bg-color" />
            </div>
          </div>
          <div class="qrResult">
            <div class="qrLoad">
              <div id="canvas"></div>
              <p>230px x 230px</p>
              <button class="btn-download" id="btn-dl" type="button">
                Download
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
